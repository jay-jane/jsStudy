<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 외부 js 링크 -->
    <!-- 링크는 head에만 있는건 아님, 렌더링 순서에 따라 다른 위치에 쓸 수도 있음*** -->
    <script src="index01.js"></script>
</head>
<body>
    <script>
        //동일 변수 선언이 가능함 (주의)
        var a = 10; //타입을 쓰지 않아도 되지만, 변수라는 것을 나타내기 위해 사용함
        var a = 20;
        a = 500;
        console.log(a); //콘솔에 출력
        document.write(a); //html화면에 출력 (많이 안 씀 !)
        alert(a); //경고창
        confirm(a); //확인창 - 확인/취소
    </script>
</body>
</html>
