<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //사용자의 접속 환경을 userAgent 속성으로 확인할 수 있음
        var userAgent = navigator.userAgent.toLowerCase();
        console.log(userAgent);

        //브라우저마다 각각 다르게 동작시키게 조건을 만들 수 있다.
        if(userAgent.lastIndexOf("edg") != -1){
            console.log('엣지');
        }else if (userAgent.lastIndexOf("firefox") != -1){
            console.log('파이어폭스');
        }else if (userAgent.lastIndexOf("whale") != -1){
            console.log('웨일');
        }else if (userAgent.lastIndexOf("chrome") != -1){
            console.log('크롬');
        }
    </script>
</body>
</html>
