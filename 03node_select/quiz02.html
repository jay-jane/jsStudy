<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    change 이벤트

    <h2 class="h2">단어를 선택하세요</h2>
    <select id="sel">
        <option id="1" class="option" value="선택">선택</option>
        <option id="2" class="option" value="영어">hello</option>
        <option id="3" class="option" value="한국어">안녕하세요</option>
        <option id="4" class="option" value="중국어">你好</option>
    </select>

    <script>
        var h2 = document.querySelector(".h2");
        var sel = document.getElementById("sel");
        console.log(sel[0].id);
        sel.onchange = function f() {
            if(sel.value == "선택") {
                h2.innerHTML = this.value;
            } else if(sel.value == "영어") {
                h2.innerHTML = this.value;
            } else if(sel.value == "한국어") {
                h2.innerHTML = this.value;
            } else if(sel.value == "중국어") {
                h2.innerHTML = this.value;
            }
        }
        
        
    </script>
</body>

</html>
