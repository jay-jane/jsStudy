<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>태그의 속성 제어</h3>
    <input type="text" value="" id="input" required>
    <div class="msg">dd</div>
    <button type="button" id="btn">확인</button>

    <script>
        //태그의 속성은 .속성명 으로 접근한다
        var input = document.getElementById("input");
        console.log(input.type); //태그명.속성명
        console.log(input.id);
        console.log(input.value);
        console.log(input.required); //있으면 true, 없으면 false
        console.log(input.checked);
        input.value = "밸류 변경";

        //innerHTML - 태그 사이의 값을 HTML형식으로 얻기
        var btn = document.getElementById("btn");
        console.log(btn.innerHTML);
        btn.innerHTML = "value";

        //버튼을 누르면 사용자가 입력한 value를 가지고 msg태그 사이에 출력하기
        var msg = document.querySelector(".msg");
        btn.addEventListener("click", function() {
            msg.innerHTML = input.value;
        });
        
    </script>

</body>
</html>
