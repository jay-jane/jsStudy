<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>태그의 dataset - 태그의 저장소</h3>

    <ul class="list">
        <!-- data- 로 시작, 뒤에 오는 이름은 자유롭게 작성 -->
        <li><a href="#" data-user-info='{"id": 1, "age": 20}'>이이이</a></li> <!-- data-이름="" -->
        <li><a href="#" data-user-info='{"id": 2, "age": 21}'>김김</a></li>
        <li><a href="#" data-user-info='{"id": 3, "age": 22}'>박박</a></li>
        <li><a href="#" data-user-info='{"id": 4, "age": 23}'>임임</a></li>
    </ul>
    결과 : <div class="result"></div>
    <script>
        var list = document.querySelector(".list");
        list.onclick = function() {
            //고유 이벤트 중단(a)
            event.preventDefault();

            //a태그가 아니면 함수 종료
            if(event.target.tagName != 'A') return;

            //data- 으로 만들어진 속성은 태그에서 찾아 쓸 수 있음
            // console.dir(event.target.dataset.userInfo); //id, key 값(문자열)

            var data = event.target.dataset.userInfo;
            var result = JSON.parse(data);
            console.log(result);
        }
    </script>
</body>
</html>
