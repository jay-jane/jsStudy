<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>이벤트 전파 활용하기</h3>
    <ul class="parent">
        <li class="item">1. 이이이</li>
        <li class="item">2. 김김</li>
        <li class="item">3. 박박</li>
        <li class="item">4. 임임</li>
        <li class="item">5. 구구구</li>
    </ul>

    선택한 태그의 값 : 
    <p class="result"></p>

    <script>
        var parent = document.querySelector(".parent"); //ul
        var result = document.querySelector(".result");

        //부모태그에 이벤트를 걸면 자식태그에 전파된다
        //이벤트 객체 - 이벤트 함수에 첫 번째 매개 변수로 자동 전달
        parent.onmouseover = function(e) {
            // console.log(e); //매개변수로 받기
            // console.log(event); //직접 선언
            // console.log(event.target); //이벤트가 동작된 실제 태그
            // console.log(event.currentTarget); //실제 이벤트가 걸려있는 태그
            // console.dir( ); //괄호 안의 태그에 사용할 수 있는 용어 모음
            if(e.target.tagName != "LI") return; //li태그가 아니라면 함수 종료
            result.innerHTML = e.target.innerHTML;
        }
    </script>
</body>
</html>
