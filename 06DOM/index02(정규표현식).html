<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="list.board" name="joinForm">
        <h3>가입</h3>
        아이디 <input type="text" name="id" placeholder="영문, 숫자" onkeypress="enter(event)"><br>
        비밀번호 <input type="password" name="pw" placeholder="영문, 숫자, 특수문자 하나" onkeypress="enter(event)"><br>
        <button type="button" onclick="joinCheck()">가입</button>
    </form>

    <script>
        function joinCheck() {
            var form = document.joinForm;
            var regExpId = /^[a-z][a-z0-9]{5,11}$/g; //6~12
            var regExpPw = /^(?=.*[a-zA-z])(?=.*[0-9])(?=.*[$`~!@$!%*#^?&\\(\\)\-_=+]).{6,12}$/; //6~12

            if(!regExpId.test(form.id.value)) {
                alert('id 다시');
                form.id.focus();
                return;
            } else if(!regExpPw.test(form.pw.value)) {
                alert('pw 다시');
                form.pw.focus();
                return;
            } else {
                form.submit(); //폼 전송
            }
        }

        //ux 엔터 값 처리
       function enter(e) {
        console.dir(e);
       }
    </script>
</body>
</html>
