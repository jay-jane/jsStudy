<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        thead th, tbody td {
            border: 1px solid black;
        }
    </style>

</head>
<body>
    
    <table >
        <thead>
            <tr>
                <th>이동</th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
                <th>날짜</th>
            </tr>

        </thead>

        <tbody class="table">
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>1</td>
            <td>홍길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>2</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>3</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>4</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>5</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        </tbody>
    </table>

    <script>
        function down(x) {
            // console.dir(x); //x에 쓸 수 있는 모든 태그 출력
            // console.log(x.parentNode); //부모태그(공백이 있으면 공백 선택)
            // console.log(x.parentElement); //부모태그(태그의 형태만 선택)*
            // console.log(x.parentElement.nextElementSibling); //다음 형제 태그
            // console.log(x.parentElement.nextElementSibling.nextElementSibling);
            // console.log(x.parentElement.previousElementSibling); //이전 형제 태그
            // console.log(x.parentElement.parentElement.previousElementSibling);
            // console.log(x.parentElement.parentElement.firstElementChild); //첫 번째 자식 태그
            // console.log(x.parentElement.parentElement.lastElementChild); //마지막 자식 태그
            // console.log(x.parentElement.parentElement.children); //모든 자식 태그
            var current = x.parentElement.parentElement; //누른 버튼의 tr태그
            var next = current.nextElementSibling; //다음 tr태그
            var table = document.querySelector(".table"); //동작시킬 태그의 부모태그

            if(next == null) {
                alert('마지막 행입니다');
                return; //함수 종료
            }
            //table에 있는 current 앞에 next를 넣는다
            table.insertBefore(next, current);
        }

        function up(x) {
            var current = x.parentElement.parentElement; //tr
            var prev = current.previousElementSibling; //이전 tr
            var table = document.querySelector(".table");
            if(prev == null) {
                alert('첫 번째 행입니다');
                return;
            }
            //table에 있는 prev 앞에 current를 넣는다
            table.insertBefore(current, prev);
        }
    </script>

</body>
</html>
