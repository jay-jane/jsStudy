<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class="todo" placeholder="할 일을 작성하세요">
    <button class="btn">추가하기</button>

    <ul class="list"></ul>

    <script>
        var todo = document.querySelector('.todo');
        var btn = document.querySelector('.btn');
        var list = document.querySelector('.list');

        btn.addEventListener("click", function() {
            if(todo.value == "") {
                alert('내용을 입력하세요');
            } else {
                var li = document.createElement("li"); // li 태그 생성
                var a = document.createElement("a"); // a 태그 생성
                a.href = '#';
                a.innerHTML = todo.value;
                todo.value = "";
                li.appendChild(a); //li의 자식으로 a를 넣음
                list.appendChild(li); //list의 자식으로 li를 넣음
            }
        })
    </script><hr>

    <div id="addList"></div>
    <button id="add">추가</button>

    <script>
        // var addList = document.getElementById("addList");
        // var ul = document.createElement("ul"); //ul태그 생성
        var cnt = 0;
        window.onload = function() { //화면이 로드 됐을 때 바로 실행하는 함수
            var addList = document.getElementById("addList");
            var ul = document.createElement("ul"); //ul태그 생성
            for(var i = 1; i <= 10; i++) {
                var li = document.createElement("li");
                li.innerHTML = "리스트 " + i;
                ul.appendChild(li);
                cnt++;
            }
            addList.appendChild(ul);
        }

        var add = document.getElementById("add");
        add.onclick = function() {
            var li = document.createElement("li");
            li.innerHTML = "리스트 " + ++cnt;
            var ul = document.querySelector("#addList > ul").appendChild(li);
        }

        // var add = document.querySelector("#add");
        // add.onclick = function() {
        //     var li = document.createElement("li");
        //     li.innerHTML = "리스트 " + ++cnt;
        //     ul.appendChild(li);
        //     addList.appendChild(ul);
        // }
    </script>

</body>
</html>
