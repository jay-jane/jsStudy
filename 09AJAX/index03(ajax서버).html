<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pageNation > li:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul class="pageNation">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <script>
        //인증 key
        var key = "e3fIbErFvSDrUf5m%2BhF4VyYW7HgzJAVGDVkFzrMYXUGftdLKgriU1Ee7HkEYT%2Br8wS328%2BI65Bs1LUa9bO15aw%3D%3D";
        var page = 1;
        document.querySelector(".pageNation").onclick = function() {
            if(event.target.tagName != "LI") return;
            ajax(event.target.innerHTML); //데이터 호출
            
        }
        
        function ajax(page) {
            //?키=값&
            fetch("http://apis.data.go.kr/1360000/TourStnInfoService/getTourStnVilageFcst?ServiceKey=" + key + "&pageNo=" + page + "&numOfRows=10&dataType=JSON&CURRENT_DATE=2023010600&HOUR=24&COURSE_ID=1")
            .then(function(res) {
                return res.json();
            })
            .then(function(data) {
                // console.log(data.response.body.items.item);
                var arr = data.response.body.items.item;
                for(var i = 0; i < arr.length; i++) {
                    console.log(arr[i]);
                }
            });
        }
        
    </script>
</body>
</html>
