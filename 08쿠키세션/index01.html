<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    쿠키 이름 <input type="text" id="cookieName"><br>
    쿠키 밸류 <input type="text" id="cookieValue"><br>
    <button id="btn">쿠키 생성</button>

    <script>
        // document.cookie = "키=값;";
        // document.cookie = "키=값; expires=UTCString시간타입";

        // var date = new Date();
        // date.setMinutes(date.getMinutes() + 1); //지금 시간으로부터 1분 뒤
        // console.log(date);
        // document.cookie = "키=값; path=/; expires=" + date.toUTCString();

        var cookieName = document.getElementById("cookieName");
        var cookieValue = document.getElementById("cookieValue");
        var btn = document.getElementById("btn");
        btn.onclick = function() {
            var date = new Date();
            date.setHours(date.getHours() + 1);
            // document.cookie = "키=값; path=/; expires=" + date.toUTCString();
            var key = cookieName.value; //사용자가 입력한 값
            var val = cookieValue.value; //사용자가 입력한 값
            var cookie = "";
            cookie += key + "=" + val + ";";
            cookie += " path=/;";
            cookie += " expires=" + date.toUTCString();
            document.cookie = cookie;
        }

    </script>
</body>
</html>
