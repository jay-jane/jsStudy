    <input type="checkbox" class="closePopup">오늘 이 창 열지 않기

    <script>
        var closePopup = document.querySelector(".closePopup");
        closePopup.onclick = function() {
            var date = new Date();
            // date.setDate( date.getDate() +1 ); //24시간
            date.setHours(24);
            date.setMinutes(0);
            date.setSeconds(0);
            console.log(date.toUTCString());
            var coo = document.cookie = "mainPopup=true; path=/; expires=" + date.toUTCString();
            window.close(); //쿠키로 기간 설정
            //opener - 주 창과 보조 창 간의 데이터 전달 가능
        }
    </script>
