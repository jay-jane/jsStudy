<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>1번 페이지에서 만든 쿠키 사용하기</h3>
    <input type="text" id="findCookie" placeholder="쿠키 이름">
    <button id="btn">찾기</button>
    <script>
        console.log(document.cookie);
        var findCookie = document.getElementById("findCookie");
        var btn = document.getElementById("btn");
        btn.onclick = function() {
            var find = findCookie.value;
            var arr = document.cookie.split("; "); //각 쿠키 값 얻기
            //반복문을 통해 쿠키 찾기
            for(i in arr) { // i = 인덱스
                if(arr[i].indexOf(find) != -1) { //입력한 값이 있다면
                    var value = arr[i].replaceAll(" ", "").replace(find+"=", "");
                    console.log("키 : " + find);
                    console.log("값 : " + value);
                }
            }
        }

    </script>
</body>
</html>
